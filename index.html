<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>

 
</head>
<body>
  <main>
    <div class="card">
    
      <img class="top-img" src="./images/illustration-hero.svg"/>
      
      <div class="container">
        <div class="summary">    
          <h1> Order Summary</h1>
          <h5 class="text-light">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h5>
        </div>
  
        <div class="rate">
          <div class="rate-2">
            <img src="./images/icon-music.svg" alt="music icon"/>
            <div class="plan">
              <h4>Annual Plan</h4>
              <p class="text-light">$59.99/year</p>
            </div>
          </div>
          <p class="chng">Change</p>
        </div>
        <div class="payment">
          <button class="btn btn-payment">Proceed to Payment</button>
          <button class="btn btn-cancel text-light">Cancel Order</button>
        </div>
      </div>
    </div>
    
  </main>
  
</body>
</html>
